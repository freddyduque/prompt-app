  <body class="login-page">
    <div class="container-fluid" id="header">
      <div class="row">
        <div class="navbar">
          <div class="container text-center">
            <a class="navbar-brand" href="http://www.svf-international.com">SVF<span class="slogan">.prompt</span></a>
          </div>
        </div>

    <div class="container login-container">

            <div class="form-group">
              <div class="col-md-12">
                <label for="username">Username:</label>
              </div>
              <div class="col-lg-12">
                <div class="input-group">
                  <input aria-invalid="false" aria-required="true" name="username" id="username" class="form-control valid" placeholder="Your username">
                  <span class="input-group-addon" id="basic-addon2">@svf-services.com</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">

              </div>
              <div class="col-lg-12">
                <div class="input-group">                     
                  <input aria-invalid="false" aria-required="true" name="password" id="password" class="form-control valid" placeholder="Your password" type="password">

                    <span class="glyphicon glyphicon-lock"></span>
                  </span>  
                </div>                
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">    
                <div class="checkbox">
                  <input type="checkbox" id="checkbox-custom-01"><label for="checkbox-custom-01">Remember me?</label>                      
                </div>
              </div>  
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 ">
                <button type="submit" class="btn btn-primary pull-right">Login <span class="glyphicon glyphicon-user"></span></button>
              </div>
            </div>
          </form>    
          <span class="help-block text-center"><a data-toggle="collapse" data-target="#panel-footer-01" style="text-decoration: none;cursor: pointer">Forgot your password?</a></span>

        <div class="panel-footer gray-lighter-bg collapse" id="panel-footer-01">

          <form novalidate="novalidate" class="form-horizontal mt0" action="index.html" id="login-form" role="form">
            <div class="form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <input aria-invalid="false" aria-required="true" name="username" id="username" class="form-control valid" placeholder="Your username">
                  <span class="input-group-addon" id="basic-addon2">@svf-services.com</span>                  
                </div>

            </div>
            <div class="form-group" style="margin-bottom: 0px;padding-bottom:15px">
