<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/internal.css">
      
    <!-- Import google fonts - Heading first/ text second -->
    <link href="testing/test/css_002.css" rel="stylesheet" type="text/css">
    <link href="testing/test/css.css" rel="stylesheet" type="text/css">
      
  </head>
  <body class="login-page">
    <div id="header">
      <div class="row">
        <div class="navbar">
          <div class="container text-center">
            <a class="navbar-brand" href="http://www.svf-international.com">SVF<span class="slogan">.prompt</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container login-container">
      <div class="login-panel panel panel-default plain">
        <div class="panel-body">
          <form novalidate="novalidate" class="form-horizontal mt0" action="index.html" id="login-form" role="form">
            <div class="form-group">
              <div class="col-md-12">
                <label for="">Username:</label>
              </div>
              <div class="col-lg-12">
                <div class="input-group">
                  <input aria-invalid="false" aria-required="true" name="username" id="username" class="form-control valid" placeholder="Enter username">
                  <span class="input-group-addon" id="basic-addon2">@svf-services.com</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <label for="">Password:</label>
              </div>
              <div class="col-lg-12">
                <div class="input-group">                     
                  <input aria-invalid="false" aria-required="true" name="password" id="password" class="form-control valid" placeholder="Your password" type="password">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                  </span>  
                </div>
                <span class="help-block text-right"><a href="http://themes.suggelab.com/supr/lost-password.html">Forgout password ?</a></span>
            </div>
          </div>
          <div class="form-group mb5">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
              <div class="checkbox-custom">
                <input name="remember" id="remember" value="option" type="checkbox">
                <label for="remember">Remember me ?</label>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 mb5">
              <button class="btn btn-default pull-right" type="submit">Login</button>
            </div>
          </div>
          </form>          
        </div>
      </div>
    </div>
    <div class="container">
      <div class="footer">
          <p class="text-center">Â©2015 Copyright Cuantico Creativo. All rights reserved.</p>
      </div>
    </div> 
    <script src="js/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
